<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen bg-green-50">
    <div class="bg-white p-6 rounded shadow-md text-center w-full max-w-md">
        <h2 class="text-xl font-bold mb-4">🎟️ Your Ticket</h2>
        <h1 id="ticketNo" class="text-6xl font-extrabold text-blue-600 mb-4">#...</h1>
        <p id="nowServing" class="text-lg font-medium text-gray-800">Now Serving: #...</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const ticketNo = localStorage.getItem('ticketNo');
        document.getElementById('ticketNo').innerText = `#${ticketNo}`;
        const socket = io();

        socket.on('queue-updated', ({ currentTicket }) => {
            document.getElementById('nowServing').innerText = `Now Serving: #${currentTicket}`;
            if (parseInt(ticketNo) === currentTicket) {
                alert("🎉 It's your turn!");
            }
        });
    </script>
</body>

</html>
